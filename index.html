<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FARUK STORE | Cyber Architect</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Hind+Siliguri:wght@400;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #8b5cf6; --secondary: #06b6d4; --bg: #030712;
            --text: #f8fafc; --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1); --grad: linear-gradient(135deg, #8b5cf6, #06b6d4);
        }

        .light-mode {
            --bg: #f1f5f9; --text: #0f172a; --glass: rgba(0, 0, 0, 0.05);
            --border: rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); overflow-x: hidden; transition: 0.5s; scroll-behavior: smooth; }

        #matrix { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.15; pointer-events: none; }

        /* --- Navbar --- */
        nav { position: fixed; top: 0; width: 100%; padding: 20px 6%; display: flex; justify-content: space-between; align-items: center; background: rgba(var(--bg), 0.7); backdrop-filter: blur(15px); border-bottom: 1px solid var(--border); z-index: 1000; }
        .logo { font-size: 1.4rem; font-weight: 800; letter-spacing: -1px; }
        .logo span { color: var(--primary); }

        /* --- Hero Section --- */
        .hero { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 120px 5% 60px; }
        
        .profile-container { margin-bottom: 30px; position: relative; display: inline-block; }
        .profile-img {
            width: 150px; height: 150px; border-radius: 50%; object-fit: cover;
            border: 4px solid transparent; background-image: var(--grad); background-origin: border-box;
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.5); padding: 3px;
        }
        .profile-name { margin-top: 15px; font-size: 1.3rem; font-weight: 800; letter-spacing: 1px; text-transform: uppercase; }

        h1 { font-size: clamp(3rem, 10vw, 6rem); font-weight: 900; line-height: 0.9; margin-bottom: 25px; }
        .grad-text { background: var(--grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* --- Terminal --- */
        .terminal-window { width: 100%; max-width: 700px; background: #000; border-radius: 12px; border: 1px solid var(--border); text-align: left; margin: 40px 0; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .terminal-header { background: #1a1a1a; padding: 10px 15px; display: flex; gap: 8px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .terminal-body { padding: 20px; font-family: 'Fira Code', monospace; font-size: 0.9rem; color: #10b981; min-height: 120px; }

        /* --- Bento Grid & Skills --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; padding: 60px 0; width: 100%; max-width: 1200px; margin: 0 auto; }
        .card { background: var(--glass); border: 1px solid var(--border); padding: 35px; border-radius: 24px; position: relative; overflow: hidden; transition: 0.4s; backdrop-filter: blur(10px); }
        .card:hover { border-color: var(--primary); transform: translateY(-10px); background: rgba(139, 92, 246, 0.05); }
        .card i { font-size: 2.5rem; margin-bottom: 20px; background: var(--grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .skill-bar { height: 8px; background: var(--border); border-radius: 4px; margin-top: 15px; position: relative; overflow: hidden; }
        .skill-progress { height: 100%; background: var(--grad); border-radius: 4px; width: 0; transition: 1.5s cubic-bezier(0.17, 0.67, 0.83, 0.67); }

        /* --- AI Widget --- */
        #ai-widget { position: fixed; bottom: 100px; right: 30px; z-index: 3000; width: 340px; display: none; flex-direction: column; background: rgba(15, 23, 42, 0.98); border: 1px solid var(--primary); border-radius: 20px; backdrop-filter: blur(20px); box-shadow: 0 20px 50px rgba(0,0,0,0.6); overflow: hidden; }
        .ai-header { background: var(--grad); padding: 15px; display: flex; justify-content: space-between; align-items: center; color: white; font-weight: 700; }
        .ai-chat { height: 320px; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; font-size: 0.9rem; }
        .msg { padding: 10px 14px; border-radius: 15px; max-width: 85%; line-height: 1.4; }
        .bot { background: var(--glass); align-self: flex-start; border: 1px solid var(--border); border-bottom-left-radius: 2px; }
        .user-msg { background: var(--primary); color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .ai-input { display: flex; border-top: 1px solid var(--border); padding: 12px; }
        #user-text { background: transparent; border: none; color: white; flex: 1; outline: none; }
        .ai-btn { background: var(--grad); border: none; color: white; width: 38px; height: 38px; border-radius: 50%; cursor: pointer; }
        
        .ai-toggle { position: fixed; bottom: 30px; right: 100px; width: 60px; height: 60px; background: var(--grad); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 26px; cursor: pointer; z-index: 3000; box-shadow: 0 10px 25px rgba(139, 92, 246, 0.4); transition: 0.3s; }
        .ai-toggle:hover { transform: scale(1.1); }

        /* --- Floating UI --- */
        .float-tg { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: #0088cc; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 28px; z-index: 2000; text-decoration: none; transition: 0.3s; }
        .active-status { position: fixed; bottom: 30px; left: 30px; background: rgba(0,0,0,0.8); padding: 10px 20px; border-radius: 100px; display: flex; align-items: center; gap: 10px; font-size: 0.8rem; border: 1px solid var(--border); backdrop-filter: blur(10px); z-index: 2000; }
        .pulse { width: 10px; height: 10px; background: #10b981; border-radius: 50%; box-shadow: 0 0 10px #10b981; animation: pulse 2s infinite; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        .reveal { opacity: 0; transform: translateY(30px); transition: 0.8s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        footer { padding: 60px 0; text-align: center; border-top: 1px solid var(--border); font-family: 'Fira Code', monospace; font-size: 0.8rem; opacity: 0.5; }
    </style>
</head>
<body id="body">

    <canvas id="matrix"></canvas>

    <nav>
        <div class="logo">FARUK<span> STORE</span></div>
        <div onclick="toggleTheme()" style="cursor:pointer;"><i class="fas fa-adjust"></i></div>
    </nav>

    <div id="ai-widget">
        <div class="ai-header">
            <span><i class="fas fa-robot"></i> Faruk AI Assistant</span>
            <i class="fas fa-times" onclick="toggleAI()" style="cursor:pointer;"></i>
        </div>
        <div class="ai-chat" id="chat-box"></div>
        <div class="ai-input">
            <input type="text" id="user-text" placeholder="মেসেজ লিখুন...">
            <button class="ai-btn" onclick="askAI()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div class="ai-toggle" onclick="toggleAI()"><i class="fas fa-comment-dots"></i></div>
    <a href="https://t.me/FARUK_SY" class="float-tg"><i class="fab fa-telegram-plane"></i></a>

    <div class="active-status">
        <div class="pulse"></div>
        <span><b id="online-count">241</b> Systems Operational</span>
    </div>

    <section class="hero">
        <div class="profile-container reveal">
            <img src="https://via.placeholder.com/150" alt="Faruk" class="profile-img">
            <div class="profile-name">MD FARUK</div>
        </div>

        <h1 class="reveal">FARUK <span class="grad-text">STORE.</span></h1>
        
        <div class="terminal-window reveal">
            <div class="terminal-header">
                <div class="dot" style="background:#ff5f56"></div>
                <div class="dot" style="background:#ffbd2e"></div>
                <div class="dot" style="background:#27c93f"></div>
            </div>
            <div class="terminal-body" id="typewriter"></div>
        </div>
    </section>

    <section class="reveal">
        <div class="grid">
            <div class="card">
                <i class="fas fa-robot"></i>
                <h3>Bot Engineering</h3>
                <p style="opacity:0.7; font-size:0.9rem;">Advanced Telegram automation and API bots.</p>
                <div class="skill-bar"><div class="skill-progress" data-width="98%"></div></div>
            </div>
            <div class="card">
                <i class="fas fa-user-shield"></i>
                <h3>Bypass Specialist</h3>
                <p style="opacity:0.7; font-size:0.9rem;">Secure bypass & networking methods expert.</p>
                <div class="skill-bar"><div class="skill-progress" data-width="92%"></div></div>
            </div>
            <div class="card">
                <i class="fas fa-server"></i>
                <h3>VPS Management</h3>
                <p style="opacity:0.7; font-size:0.9rem;">Optimized Linux server deployment.</p>
                <div class="skill-bar"><div class="skill-progress" data-width="90%"></div></div>
            </div>
        </div>
    </section>

    <footer>
        &copy; 2026 FARUK STORE | [STATUS: OPERATIONAL]
    </footer>

    <script>
        function toggleTheme() { document.body.classList.toggle('light-mode'); }

        let aiInit = false;
        function toggleAI() {
            const w = document.getElementById('ai-widget');
            w.style.display = w.style.display === 'flex' ? 'none' : 'flex';
            if(!aiInit) {
                setTimeout(() => addBotMsg("আসসালামু আলাইকুম! ফারুক ভাইয়ের AI স্টোরে আপনাকে স্বাগতম। আমি আপনার জন্য কী করতে পারি?"), 500);
                aiInit = true;
            }
        }

        function addBotMsg(t) {
            const b = document.getElementById('chat-box');
            const d = document.createElement('div');
            d.className = 'msg bot'; d.innerHTML = t;
            b.appendChild(d); b.scrollTop = b.scrollHeight;
        }

        function askAI() {
            const i = document.getElementById('user-text');
            const val = i.value.trim();
            if(!val) return;

            const u = document.createElement('div');
            u.className = 'msg user-msg'; u.innerText = val;
            document.getElementById('chat-box').appendChild(u);
            i.value = "";

            setTimeout(() => {
                const q = val.toLowerCase();
                let r = "";
                if(q.includes("সালাম") || q.includes("slm")) r = "ওয়ালাইকুম আসসালাম! ফারুক স্টোরে স্বাগতম।";
                else if(q.includes("কেমন আছেন")) r = "আলহামদুলিল্লাহ ভালো। ফারুক ভাইও আলহামদুলিল্লাহ ভালো আছেন। আপনি কেমন আছেন?";
                else if(q.includes("ভালো আছি") || q.includes("valo achi")) r = "শুনে ভালো লাগলো! আমি আপনাকে কীভাবে সাহায্য করতে পারি?";
                else if(q.includes("হেল্প") || q.includes("সাপোর্ট") || q.includes("personal") || q.includes("পার্সোনাল") || q.includes("কথা")) 
                    r = "যেকোনো ব্যক্তিগত সাপোর্ট বা প্রজেক্টের জন্য সরাসরি ফারুক ভাইয়ের ইনবক্সে যোগাযোগ করুন। <br><br><a href='https://t.me/FARUK_SY' style='color:#06b6d4; font-weight:bold;'>টেলিগ্রামে মেসেজ দিন</a>";
                else r = "আমি ফারুক ভাইয়ের অ্যাসিস্ট্যান্ট। আপনার প্রশ্নের উত্তর সরাসরি ফারুক ভাইয়ের ইনবক্সে কথা বলে নিতে পারেন।";
                addBotMsg(r);
            }, 800);
        }

        // Matrix
        const c = document.getElementById('matrix');
        const ctx = c.getContext('2d');
        c.width = window.innerWidth; c.height = window.innerHeight;
        const drops = Array(Math.floor(c.width/20)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(3, 7, 18, 0.1)"; ctx.fillRect(0,0,c.width,c.height);
            ctx.fillStyle = "#8b5cf6"; ctx.font = "15px monospace";
            drops.forEach((y, i) => {
                ctx.fillText("01", i*20, y*20);
                if(y*20 > c.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 50);

        // Typewriter
        const term = "> Welcome to FARUK STORE...\n> System: SECURE\n> AI Helper: ONLINE\n> Loading modules... [DONE]_";
        let charIdx = 0;
        function type() {
            if(charIdx < term.length) {
                document.getElementById("typewriter").innerHTML += term.charAt(charIdx) === "\n" ? "<br>" : term.charAt(charIdx);
                charIdx++; setTimeout(type, 35);
            }
        }

        const obs = new IntersectionObserver(es => {
            es.forEach(e => {
                if(e.isIntersecting) {
                    e.target.classList.add('active');
                    if(e.target.classList.contains('hero')) type();
                    e.target.querySelectorAll('.skill-progress').forEach(p => p.style.width = p.dataset.width);
                }
            });
        });
        document.querySelectorAll('.reveal, .hero').forEach(el => obs.observe(el));
    </script>
</body>
</html>
